<!DOCTYPE html>
<html>
<head>
	<title>FORM PADA HTML</title>

	</style>
</head>
<body>


<div class="satu">

	<h2>Macam-Macam Form pada HTML</h2>
	<form>
		<!-- Input Biasa -->
		<label>Ini Input text</label> <br>
		<input type="text" name="nama_variabel"> <br>
		<br>

		<!-- Text Area -->
		<label>Ini Text Area</label><br>
		<textarea cols="" rows="" name="nama_variabel"></textarea><br>
		<br>

		<!-- Radio Button -->
		<label>Ini Radio Button</label><br>
		<input type="Radio" name="nama_variabel">Ini Radio 1<br>
		<input type="Radio" name="nama_variabel">Ini Radio 2<br>
		<br>

		<!-- Combo Box -->
		<label>Ini Combo Box</label><br>
		<select name="nama_variabel" value="" >
			<option>Combo 1</option>
			<option>Combo 2</option>
		</select>
		<br><br>

		<!-- Check Box -->
		<label>Ini Check Box</label><br>
		<input type="checkbox" name="nama_variabel">Check 1<br>
		<input type="checkbox" name="nama_variabel">Check 2<br>
		<br>

		<!-- Submit -->
		<label>Ini Submit</label><br>
		<input type="Submit" name="nama_variabel"><br>
		<br>

		<!-- Reset -->
		<label>Ini Reset</label><br>
		<input type="Reset" name="nama_variabel"><br>

	</form>
</div>


</body>
</html>
